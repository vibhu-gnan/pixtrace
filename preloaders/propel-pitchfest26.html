<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #103144;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
  }

  .preloader {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }

  /* ── Orbital Ring Container ─────────────────────── */
  .orbit-container {
    position: relative;
    width: 120px;
    height: 120px;
  }

  /* The planet ring — tilted ellipse */
  .ring {
    position: absolute;
    inset: 0;
    border: 3px solid #FFC15E;
    border-radius: 50%;
    transform: rotateX(60deg);
  }

  /* Small planet core */
  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 18px;
    height: 18px;
    background: #FFC15E;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 12px rgba(255, 193, 94, 0.4);
  }

  /* ── Orbiting Rocket ────────────────────────────── */
  .orbit-path {
    position: absolute;
    inset: 0;
    animation: orbitSpin 2s linear infinite;
  }

  /* The rocket sits at the "top" of the orbit path */
  .rocket {
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
  }

  .rocket svg {
    width: 24px;
    height: 24px;
    filter: drop-shadow(0 0 4px rgba(255, 193, 94, 0.5));
  }

  @keyframes orbitSpin {
    from { transform: rotateX(60deg) rotateZ(0deg); }
    to   { transform: rotateX(60deg) rotateZ(360deg); }
  }

  /* ── Trail particles ────────────────────────────── */
  .trail {
    position: absolute;
    inset: 0;
    animation: orbitSpin 2s linear infinite;
  }

  .trail-dot {
    position: absolute;
    border-radius: 50%;
    background: #FFC15E;
  }

  .trail-dot:nth-child(1) {
    top: -2px; left: calc(50% + 12px);
    width: 4px; height: 4px;
    opacity: 0.6;
    animation: fadeTrail 2s linear infinite;
    animation-delay: -0.05s;
  }
  .trail-dot:nth-child(2) {
    top: 2px; left: calc(50% + 22px);
    width: 3px; height: 3px;
    opacity: 0.35;
    animation: fadeTrail 2s linear infinite;
    animation-delay: -0.1s;
  }
  .trail-dot:nth-child(3) {
    top: 8px; left: calc(50% + 28px);
    width: 2px; height: 2px;
    opacity: 0.2;
    animation: fadeTrail 2s linear infinite;
    animation-delay: -0.15s;
  }

  @keyframes fadeTrail {
    0%, 100% { opacity: 0; }
    5%, 50%  { opacity: 0.5; }
  }

  /* ── Logo Text ──────────────────────────────────── */
  .logo-text {
    text-align: center;
    color: white;
    line-height: 1.2;
  }

  .logo-text .brand {
    font-size: 14px;
    font-weight: 300;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.7);
  }

  .logo-text .event-name {
    font-size: 22px;
    font-weight: 700;
    color: #FFC15E;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 2px;
  }

  /* ── Loading dots ───────────────────────────────── */
  .loading-text {
    font-size: 11px;
    font-weight: 300;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.5);
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50%      { opacity: 1; }
  }

  /* ── Subtle glow behind the orbit ───────────────── */
  .glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(255, 193, 94, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <div class="preloader">
    <!-- Orbital animation -->
    <div class="orbit-container">
      <div class="glow"></div>
      <div class="planet"></div>
      <div class="ring"></div>

      <!-- Orbiting rocket -->
      <div class="orbit-path">
        <div class="rocket">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Rocket body -->
            <path d="M12 2C12 2 8 6 8 12L10 14H14L16 12C16 6 12 2 12 2Z" fill="#FFC15E"/>
            <!-- Rocket nose -->
            <path d="M12 2L10.5 5H13.5L12 2Z" fill="#FFD98A"/>
            <!-- Rocket window -->
            <circle cx="12" cy="8.5" r="1.5" fill="#103144"/>
            <!-- Rocket fins -->
            <path d="M8 12L6 15L9 13Z" fill="#E5A84D"/>
            <path d="M16 12L18 15L15 13Z" fill="#E5A84D"/>
            <!-- Rocket flame -->
            <path d="M10.5 14L12 18L13.5 14Z" fill="#FF6B35" opacity="0.9"/>
            <path d="M11 14L12 16.5L13 14Z" fill="#FFD700" opacity="0.8"/>
          </svg>
        </div>
      </div>

      <!-- Trailing particles -->
      <div class="trail">
        <div class="trail-dot"></div>
        <div class="trail-dot"></div>
        <div class="trail-dot"></div>
      </div>
    </div>

    <!-- Logo text -->
    <div class="logo-text">
      <div class="brand">propel</div>
      <div class="event-name">pitchfest26</div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-text">Loading</div>
  </div>
</body>
</html>
