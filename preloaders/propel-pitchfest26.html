<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #103144;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
  }

  .preloader {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
  }

  /* ── Infinity Scene ─────────────────────────────── */
  .infinity-scene {
    position: relative;
    width: 220px;
    height: 96px;
  }

  /*
     Infinity SVG path (lemniscate of Bernoulli).
     Drawn with smooth cubic beziers for round lobes.
     viewBox matches the scene container.
  */
  .infinity-track svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  /*
     The actual infinity path data, scaled to 220×96 viewBox:
     Center at (110, 48). Right lobe: curves to ~195,48. Left lobe: curves to ~25,48.
     Uses smooth cubic Bézier (S) for perfectly round lobes.
  */

  /* ── Rocket + trail: offset-path animation ──────── */
  /*
     offset-path lets an element travel along an SVG path.
     offset-distance animates 0% → 100%.
     offset-rotate: auto points the element along the tangent.
  */

  /* The shared infinity path for offset-path (same as the SVG stroke) */
  .orbit-item {
    position: absolute;
    top: 0;
    left: 0;
    offset-path: path("M110,48 C110,18 150,2 175,10 C200,18 198,48 198,48 C198,48 200,78 175,86 C150,94 110,78 110,48 C110,18 70,2 45,10 C20,18 22,48 22,48 C22,48 20,78 45,86 C70,94 110,78 110,48 Z");
    offset-rotate: auto;
    animation: traceInfinity 3s linear infinite;
  }

  @keyframes traceInfinity {
    0%   { offset-distance: 0%; }
    100% { offset-distance: 100%; }
  }

  /* Rocket */
  .rocket {
    z-index: 3;
  }

  .rocket svg {
    display: block;
    width: 28px;
    height: 28px;
    /* Rotate so nose (pointing up in SVG) aligns with forward motion */
    transform: rotate(90deg) translateY(2px);
    filter: drop-shadow(0 0 6px rgba(255, 193, 94, 0.5));
  }

  /* Trail dots — same path, staggered delays */
  .trail {
    z-index: 2;
  }

  .trail::after {
    content: '';
    display: block;
    border-radius: 50%;
    background: #FFC15E;
  }

  .trail-1 { animation-delay: -0.09s; }
  .trail-1::after { width: 7px; height: 7px; opacity: 0.45; }

  .trail-2 { animation-delay: -0.18s; }
  .trail-2::after { width: 5px; height: 5px; opacity: 0.28; }

  .trail-3 { animation-delay: -0.27s; }
  .trail-3::after { width: 3px; height: 3px; opacity: 0.14; }

  /* ── Logo Text ──────────────────────────────────── */
  .logo-text {
    text-align: center;
    color: white;
    line-height: 1.2;
  }

  .logo-text .brand {
    font-size: 14px;
    font-weight: 300;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.65);
  }

  .logo-text .event-name {
    font-size: 24px;
    font-weight: 700;
    color: #FFC15E;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-top: 2px;
  }

  /* ── Loading pulse ──────────────────────────────── */
  .loading-text {
    font-size: 11px;
    font-weight: 300;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.35; }
    50%      { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="preloader">
    <!-- Infinity animation -->
    <div class="infinity-scene">
      <!-- Visible infinity stroke (subtle golden track) -->
      <div class="infinity-track">
        <svg viewBox="0 0 220 96" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M110,48 C110,18 150,2 175,10 C200,18 198,48 198,48 C198,48 200,78 175,86 C150,94 110,78 110,48 C110,18 70,2 45,10 C20,18 22,48 22,48 C22,48 20,78 45,86 C70,94 110,78 110,48 Z"
                stroke="rgba(255,193,94,0.18)" stroke-width="2.5" fill="none"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <!-- Trail particles (same path, delayed) -->
      <div class="orbit-item trail trail-1"></div>
      <div class="orbit-item trail trail-2"></div>
      <div class="orbit-item trail trail-3"></div>

      <!-- Rocket -->
      <div class="orbit-item rocket">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C12 2 8 6 8 12L10 14H14L16 12C16 6 12 2 12 2Z" fill="#FFC15E"/>
          <path d="M12 2L10.5 5H13.5L12 2Z" fill="#FFD98A"/>
          <circle cx="12" cy="8.5" r="1.5" fill="#103144"/>
          <path d="M8 12L6 15L9 13Z" fill="#E5A84D"/>
          <path d="M16 12L18 15L15 13Z" fill="#E5A84D"/>
          <path d="M10.5 14L12 18L13.5 14Z" fill="#FF6B35" opacity="0.9"/>
          <path d="M11 14L12 16.5L13 14Z" fill="#FFD700" opacity="0.8"/>
        </svg>
      </div>
    </div>

    <!-- Logo text -->
    <div class="logo-text">
      <div class="brand">propel</div>
      <div class="event-name">pitchfest26</div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-text">Loading</div>
  </div>
</body>
</html>
